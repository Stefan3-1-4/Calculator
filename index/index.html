<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="Calculator">    
            <div class="top">
                <div id="displayDiv">
                    <div id="display">0</div>
                </div>
            </div>
            <div class="bot">
                <button id="clr">AC</button>
                <button id="del">&lt;</button>
                <button id="mod">%</button>
                <button id="div">รท</button>
                <button id="bt7">7</button>
                <button id="bt8">8</button>
                <button id="bt9">9</button>
                <button id="mult">*</button>
                <button id="bt4">4</button>
                <button id="bt5">5</button>
                <button id="bt6">6</button>
                <button id="sub">-</button>
                <button id="bt1">1</button>
                <button id="bt2">2</button>
                <button id="bt3">3</button>
                <button id="add">+</button>
                <button id="bt0">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="../scripts/scripts.js"></script>

</body>
</html>
